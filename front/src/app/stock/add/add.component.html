<main>
  <h1>Ajout d'un article</h1>

  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" formControlName="price" step="0.01" min="0" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="number" formControlName="qty" min="0" />
    </label>
    <button class="primary">Ajouter</button>
  </form>
  <!-- {{ f.value | json }} -->
</main>
